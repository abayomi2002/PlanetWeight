# ASP.NET
# Build and test ASP.NET projects.
# Add steps that publish symbols, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/aspnet/build-aspnet-4

trigger:
- main

pool:
  name: default

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:


- task: DotNetCoreCLI@2
  displayName: 'Build Solution'
  inputs:
    command: 'build'

- task: DotNetCoreCLI@2
  displayName: 'Run unit/bdd tests'
  inputs:
    command: 'test'
    arguments: --logger "trx;LogFileName=test_results.trx" --results-directory $(System.DefaultWorkingDirectory)/TestResults

- task: PublishTestResults@2
  inputs:
    testResultsFiles: '**/*.trx'
    searchFolder: '$(System.DefaultWorkingDirectory)/TestResults'
    testRunTitle: 'Unit and BDD Tests'

- task: DotNetCoreCLI@2
  displayName: 'Run Code Analysis'
  inputs:
    command: 'build'
    projects: '**/*.csproj'
    arguments: '--configuration $(buildConfiguration) /p:UseRoslynAnalyzers=true /p:RunCodeAnalysis=true'

- task: SonarCloudPrepare@2
  inputs:
    SonarCloud: 'Sonar'
    organization: 'farmerofb'
    scannerMode: CLI
    cliVersion: '6.1.0.4477'
    configMode: 'file'
    projectKey: 'farmerofb_PlanetWeight'
    projectName: 'PlanetWeight'
    cliProjectKey: 'farmerofb_PlanetWeight'
  

- task: SonarCloudAnalyze@2
  inputs:
    jdkversion: 'JAVA_HOME_17_X64'

- task: SonarCloudPublish@2
  inputs:
    pollingTimeoutSec: '300'


- task: DotNetCoreCLI@2
  displayName: 'Publish Build Artifacts'
  inputs:
    command: 'publish'
    publishWebProjects: true
    arguments: '--configuration $(buildConfiguration) --output $(build.artifactStagingDirectory)'
    zipAfterPublish: true

- task: PublishBuildArtifacts@1
  inputs:
    pathToPublish: '$(build.artifactStagingDirectory)'
    artifactName: 'drop'
    publishLocation: 'Container'